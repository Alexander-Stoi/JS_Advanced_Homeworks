<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="printBtn">Print Users</button>
    </br>
    <ul id="printUsers"></ul><br />

    <button id="showAlbums">Show Albums</button>
    </br>
    <ul id="albumsWithOmnis"></ul>
    <br />
    <h3>Create User</h3>
    <fieldset>
        <form>
            <span>User ID: <input type="number" id="createUserId" /></span></br>
            <span>Name: <input type="text" id="createName" /></span></br>
            <span>Username: <input type="text" id="createUsername" /></span></br>
            <span>email: <input type="email" id="createEmail" /></span></br></br>

            <p>Address:</br>
                <span>Street: <input type="text" id="createStreet" /></span></br>
                <span>Suite: <input type="text" id="createSuite" /></span></br>
                <span>City: <input type="text" id="createCity" /></span></br>
                <span>Zip code: <input type="number" id="createZipCode" /></span></br>
            </p></br></br>

            <p> Geo:</br>
                <span>Lat: <input type="number" id="createLat" /></span></br>
                <span>Ing: <input type="number" id="createIng" /></span></br>
            </p></br>

            <span>Phone: <input type="tel" id="createPhone" /></span></br>
            <span>Website: <input type="text" id="createWebsite" /></span></br></br>

            <p>Company:</br>
                <span>Name: <input type="text" id="createCompanyName" /></span></br>
                <span>Catch Phrase: <input type="text" id="createCatchPhrase" /></span></br>
                <span>BS: <input type="text" id="createBs" /></span></br>
            </p>
            <input type="button" value="Create Title" id="createAlbumBtn" />
        </form>

        <button id="deleteAlbumBtn">Delete Random Album</button>


    </fieldset>

    </br>




    <script src="script.js"></script>
</body>

</html>
